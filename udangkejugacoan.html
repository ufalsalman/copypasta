<!DOCTYPE html>

<head>

</head>
<body>

    <input type="text" id="obyek" placeholder="Masukkan obyek..." onkeypress="handleKeyPress(event)">
    <button onclick="generateCopypasta()">Bikin</button>
    <button id="copyButton" onclick="copyToClipboard()">Salin</button>
    <p id="output"></p>
    <hr>
    <p>dapet dari <a href="https://www.facebook.com/share/p/18WZXochKH/">sini</a></p>

    ayo nonton <a href="https://www.youtube.com/playlist?list=PLPanbgyToztaAiURdrX01mhS8_wSFCkFs">ave mujica<?</p>

    <script>
        function generateCopypasta() {
            let obyek = document.getElementById("obyek").value;
            if (!obyek) {
                document.getElementById("output").textContent = "Masukkan obyek terlebih dahulu!";
                document.getElementById("copyButton").style.display = "none";
                return;
            }
            let template = `Wkwk kok ada ya anjir orang yang mau dicium sama ${obyek}? Gua sih mmkppphmmmphh— hahh maaaf ges tadi gua abis dicium paksa sama ${obyek} sumpah dianghhhmmphhh— ${obyek}! stop! Aku sudah menikah dengan— mmphhhNghHhhh ${obyek}??!`;
            document.getElementById("output").textContent = template;
            document.getElementById("copyButton").style.display = "inline-block";
        }
        
        function copyToClipboard() {
            let text = document.getElementById("output").textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Teks berhasil disalin!");
            }).catch(err => {
                alert("Gagal menyalin teks");
            });
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                generateCopypasta();
            }
        }
    </script>
</body>
</html>
